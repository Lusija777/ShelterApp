<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labkáči App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<div class="container-fluid">
    <div id="navigation"></div>
    <div class="row text-center">
        <h1>Poď sa prejsť</h1>
    </div>

    <div class="progress mx-3 mb-2">
        <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="mb-1 ps-2">
        <label><b>Údaje o prechádzke:</b></label>
        <hr class="mt-0" width="50%">
    </div>

    <div id="dogInfo">
        <!-- dog info is added here-->
    </div>

    <div class="mb-1 ps-2">
        <label><b>Osobné údaje:</b></label>
        <hr class="mt-0" width="50%">
    </div>

    <!-- Zobrazenie údajov z localStorage -->
    <div class="ps-3">
        <div class="mb-1">
            <div id="displayName"></div>
        </div>
        <div class="mb-1">
            <div id="displayPhone"></div>
        </div>
        <div class="mb-2">
            <div id="displayEmail"></div>
        </div>
        <div class="mb-4">
            <div id="displayWalkId"></div>
        </div>
    </div>

    <form id="permissionsForm">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="gdpr-checkbox" name="gdpr" required>
            <label class="form-check-label" for="gdpr-checkbox">
                <small>Súhlasím so spracovaním mojich osobných údajov v súlade s <a href="https://www.justice.gov.sk/ministerstvo/ochrana-osobnych-udajov-ms-sr/" target="_blank">Oznámením o ochrane osobných údajov</a>.</small>
            </label>
        </div>

        <!-- Súhlas s newsletterom -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="newsletter-checkbox" name="newsletter">
            <label class="form-check-label" for="newsletter-checkbox">
                <small>Chcem dostávať newsletter s novinkami a informáciami o útulku.</small>
            </label>
        </div>
    </form>


    <div class="row" id="submitSection">
        <div class="col-12 mb-2 mx-3">
            <button id="backButton" class="btn btn-secondary btn-lg"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="submitButton" class="btn btn-lg btn-primary w-75">Rezervovať</button>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="scripts/script.js"></script>
<script src="scripts/database.js"></script>
<script src="scripts/walk_out_summary.js"></script>

</body>
</html>
