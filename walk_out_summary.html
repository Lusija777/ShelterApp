<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labkáči App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<div class="container-fluid">
    <div id="navigation"></div>
    <div class="row text-center">
        <h1>Zhrnutie údajov</h1>
    </div>

    <div class="row mb-1">
        <div class="col-9">
            <label>Vaše vyplnené údaje</label>
        </div>
    </div>

    <div class="progress mx-3 mb-2">
        <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Zobrazenie údajov z localStorage -->
    <div class="mb-3">
        <label for="displayWalkId" class="form-label">Venčiarsky preukaz</label>
        <p id="displayWalkId"></p>
    </div>
    <div class="mb-3">
        <label for="displayName" class="form-label">Meno</label>
        <p id="displayName"></p>
    </div>
    <div class="mb-3">
        <label for="displaySurname" class="form-label">Priezvisko</label>
        <p id="displaySurname"></p>
    </div>
    <div class="mb-3">
        <label for="displayPhone" class="form-label">Telefónne číslo</label>
        <p id="displayPhone"></p>
    </div>
    <div class="mb-3">
        <label for="displayEmail" class="form-label">E-mail</label>
        <p id="displayEmail"></p>
    </div>

    <!-- Zobrazenie hesla, ak je nastavené -->
    <div class="mb-3" id="passwordSection">
        <label for="displayPassword" class="form-label">Heslo</label>
        <p id="displayPassword"></p>
    </div>

    <!-- Možnosť vrátiť sa späť na formulár -->
    <div class="row" id="submitSection">
        <div class="col-12 mb-2">
            <button id="backButton" class="btn btn-secondary btn-lg"><i class="fa-solid fa-chevron-left"></i> Späť na formulár</button>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="scripts/script.js"></script>

</body>
</html>
