<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labkáči App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<div class="container-fluid">
    <div id="navigation"></div>
    <div class="row text-center">
        <h1>Naši útulkáči ♥</h1>
    </div>

    <div id="animalDetail" class="animal-detail">
        <img id="animalImage" class="animal-photo-detail" alt="Zvieratko">
        <div class="card-body">
            <h2 id="animalName" style="font-weight: bold;"></h2>

            <ul  class="centered-list">
                <li><strong>veľkosť:</strong> <span id="animalSize"></span></li>
                <li><strong>pohlavie:</strong> <span id="animalSex"></span></li>
                <li><strong>vek:</strong> <span id="animalAge"></span></li>
                <li><strong>v útulku je:</strong> <span id="animalShelterDuration"></span></li>
            </ul>

            <p id="animalDescription" class="card-text"></p>
            <a href="catalog.html" class="btn btn-primary">Späť</a>
            <a href="not_implemented.html" class="btn btn-primary">Vezmem ťa na prechádzku</a>
        </div>

    </div>
</div>

<div id="footer"></div>

<script src="scripts/database.js"></script>
<script src="scripts/detail.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
