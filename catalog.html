<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labkáči App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<div class="container-fluid">
    <div id="navigation"></div>
    <div class="row text-center">
        <h1>Naši útulkáči <i class="fa-solid fa-heart"></i></h1>
    </div>

    <div class="row mb-1">
        <div class="col-6 mx-auto">
            <!-- Animal Type Selector -->
            <div class="btn-group" role="group" aria-label="psy/macky">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Psy</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Mačky</label>
            </div>
        </div>
        <div class="col-3 mx-auto">
            <!-- Filter Button -->
            <button id="dogFilter" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#filterModal">Filter</button>
        </div>
    </div>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="filterForm">
                        <div class="mb-3">
                            <label for="sex" class="form-label">Pohlavie</label>
                            <select id="sex" class="form-select">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Veľkosť</label>
                            <select id="size" class="form-select">
                                <option value="">Všetko</option>
                                <option value="malá">Malá</option>
                                <option value="stredná">Stredná</option>
                                <option value="veľká">Veľká</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavrieť</button>
                    <button type="button" id="applyFilter" class="btn btn-success">Použiť Filter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Animal Selection Grid -->
    <div class="row" id="animalSelectionGrid">
        <!-- Dynamic content will be injected here -->
    </div>

    <!-- Pagination Section -->
    <nav class="d-flex justify-content-center">
        <ul class="pagination" id="pagination">
            <!-- Pagination items will be dynamically added here -->
        </ul>
    </nav>


</div>

<div id="footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="scripts/database.js"></script>
<script src="scripts/catalog.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
