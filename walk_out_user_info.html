<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labkáči App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<div class="container-fluid">
    <div id="navigation"></div>
    <div class="row text-center">
        <h1>Poď sa prejsť</h1>
    </div>
    <div class="progress mx-3 mb-2">
        <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="mb-1">
        <label><b>Vyplňte osobné údaje:</b></label>
        <hr class="mt-0" width="50%">
    </div>

    <form id="registerForm" novalidate>
        <div class="mb-3">
            <label for="walkId" class="form-label">Venčiarsky preukaz:</label>
            <i class="fas fa-circle-info" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ak nemáte venčiarsky preukaz, bude vám vybavený osobne pred prechádzkou."> </i>

            <div class="input-group">
                <input type="text" id="walkId" class="form-control" placeholder="Zadajte číslo venčiarskeho preukazu">
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Meno: *</label>
            <input type="text" id="name" class="form-control" placeholder="Zadajte meno" required>
            <div class="invalid-feedback">Meno je povinné.</div>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Priezvisko: *</label>
            <input type="text" id="surname" class="form-control" placeholder="Zadajte priezvisko" required>
            <div class="invalid-feedback">Priezvisko je povinné.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefónne číslo: *</label>
            <input type="tel" id="phone" class="form-control" placeholder="Zadajte telefónne číslo" required>
            <div class="invalid-feedback">Telefónne číslo je povinné.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail: *</label>
            <input type="email" id="email" class="form-control" placeholder="Zadajte e-mail" required>
            <div class="invalid-feedback">E-mail je povinný a musí byť platný.</div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="passwordToggle">
                <label class="form-check-label" for="passwordToggle">Chcete si vytvoriť účet?</label>
            </div>
        </div>

        <div id="passwordFields" class="d-none">
            <div class="mb-3">
                <label for="password" class="form-label">Heslo: *</label>
                <input type="password" id="password" class="form-control" placeholder="Zadajte heslo">
                <div class="invalid-feedback">Heslo je povinné.</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Zopakujte heslo: *</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Zopakujte heslo">
                <div class="invalid-feedback">Heslo sa musí zhodovať.</div>
            </div>
        </div>

        <div class="row" id="submitSection">
            <div class="col-12 mb-2 mx-3">
                <button id="backButton" class="btn btn-secondary btn-lg" type="button"><i class="fa-solid fa-chevron-left"></i></button>
                <button id="submit" class="btn btn-lg btn-primary w-75" type="submit">Pokračovať</button>
            </div>
        </div>
    </form>
</div>

<div id="footer"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="scripts/script.js"></script>
<script src="scripts/database.js"></script>
<script src="scripts/walk_out_user_info.js"></script>
</body>
</html>
