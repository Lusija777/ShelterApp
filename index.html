<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">

<body>

<div class="container-fluid">
    <div id="navigation"></div>
    <div class="row">
        <div class="card mb-4 col-lg-4 col-md-12" onclick="redirectToPage('walk')">
            <img src="images/banner-walk.webp" class="card-img-top" alt="banner-walk" height="200">

        <div class="card mb-4 col-lg-4 col-md-12" onclick="redirectToPage('adopt')">
            <img src="images/banner-adopt.jpg" class="card-img-top" alt="banner-adopt" height="200">
        </div>

        <div class="card mb-4 col-lg-4 col-md-12" onclick="redirectToPage('help')">
            <img src="images/banner-help.jpg" class="card-img-top" alt="banner-help" height="200">
        </div>
    </div>

    <div style="height: 2px; background-color: #4CAF50; width: 100%; margin: 20px auto;"></div>


    <div class="row text-center">

        <h2>Za posledný rok </h2>
        <div class="card">
            <div class="card-body">
                <h4 class="fw-bold">230 psíkov</h4>
                <p>bolo na prechádzke</p>
            </div>
        </div>

            <div class="card-body">
                <h4 class="fw-bold">1541 zvierat</h4>
                <p>našlo svoj nový domov</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="fw-bold">547 príspevkov</h4>
                <p>bolo prijatých na stravu a hračky</p>
            </div>
        </div>
    </div>

    <div style="height: 2px; background-color: #4CAF50; width: 100%; margin: 20px auto;"></div>

    <h2>Čo je nové? </h2>

    <div class="row text-center">

    </div>
    <div class="card_index">
        <img src="images/gump2.webp" alt="Gump">
        <h5>
            Gump je súťasťou už druhého filmu!
        </h5>
        <p>
            <a href="https://www.csfd.sk/film/1364048-gump-sme-dvojka/prehlad/" target="_blank">Čítaj ďalej</a>
        </p>
    </div>

    <div style="height: 2px; background-color: #4CAF50; width: 50%; margin: 20px auto;"></div>

    <div class="card_index">
        <img src="images/dogs/pampi.jpg" alt="Gump">
        <h5>
            Naša Pampi je slávna :)
        </h5>
        <p>
            <a href="https://www.instagram.com/pampi_zavacka/" target="_blank">Instagramový profil</a>
        </p>
    </div>

    <div style="height: 2px; background-color: #4CAF50; width: 50%; margin: 20px auto;"></div>

    <div class="card_index">
        <a href="https://blog.paf.sk/" target="_blank">ďalšie články</a>
    </div>

</div>

<div id="footer"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
